<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Letterboxd-inspired colors: green, orange, blue -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D735;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B82E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A2B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" rx="12" fill="#0a0a0a"/>
  
  <!-- 2x2 Grid - simpler design -->
  <!-- Top row: Green and Orange -->
  <rect x="20" y="20" width="26" height="26" rx="4" fill="url(#greenGrad)"/>
  <rect x="54" y="20" width="26" height="26" rx="4" fill="url(#orangeGrad)"/>
  
  <!-- Bottom row: Blue and Dark -->
  <rect x="20" y="54" width="26" height="26" rx="4" fill="url(#blueGrad)"/>
  <rect x="54" y="54" width="26" height="26" rx="4" fill="#2a2a2a"/>
</svg>
